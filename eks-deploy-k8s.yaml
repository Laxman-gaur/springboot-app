apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: springboot-app
  name: springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: my-springboot-app
        image: 002595084825.dkr.ecr.eu-west-1.amazonaws.com/my-docker-repo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
          name: http
          protocol: TCP
        volumeMounts:
        - name: springboot-app
          mountPath: /*  
      volumes:
      - name: springboot-app
        persistentVolumeClaim:
          claimName: springboot-pvc
      initContainers:
        - name: permissionfix
          image: busybox
          command: ["/bin/chmod","-R","777", "/*"]
        volumeMounts:
        - name: springboot-app
          mountPath: /*  
            
# service type NodePort       
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-app
spec:
  type: NodePort
  ports:
    - port: 8085
      targetPort: 8085
      nodePort: 30000
  selector:
    app: springboot-app
